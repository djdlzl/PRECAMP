<!DOCTYPE html>
<html lang="ko">
<head>
    <title>조재우님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/335d5f9dda.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="icons">
                                <span class="icon-span"><i class="fa-regular fa-face-smile"></i></span>
                                <span>이름</span>
                            </div>
                            <div class="icons">
                                <span class="icon-span"><i class="fa-solid fa-phone"></i></span>
                                <span>Phone</span>
                            </div>
                            <div class="icons">
                                <span class="icon-span"><i class="fa-solid fa-envelope"></i></span>
                                <span>E-mail</span>
                            </div>
                            <div class="icons">
                                <span class="icon-span"><i class="fa-solid fa-star"></i></span>
                                <span>인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <span>오늘의 기분</span>
                            <div>
                                <select class="emotion">
                                    <option value="joy">기쁨😊</option>
                                    <option value="sadness">슬픔😭</option>
                                    <option value="gloom">우울😟</option>
                                    <option value="anger">화남😡</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./home.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
