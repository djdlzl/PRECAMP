<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="./styles/jukebox.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="albumWrapper">
          <div class="albumObject">
            <img class="albumCover" src="./images/jukebox-01.png" />
            <div class="albumTitle">Y(Please Tell Me Why</div>
            <div class="albumSinger">프리스타일</div>
          </div>
          <div class="albumObject">
            <img class="albumCover" src="./images/jukebox-02.png" />
            <div class="albumTitle">눈의 꽃</div>
            <div class="albumSinger">박효신</div>
          </div>
          <div class="albumObject">
            <img class="albumCover" src="./images/jukebox-03.png" />
            <div class="albumTitle">사랑했나봐</div>
            <div class="albumSinger">윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="body__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="table__header__line"></div>
        <div class="table__header">
          <input type="checkbox" class="table__checkbox" />
          <span class="table__header__text">번호</span>
          <span class="table__header__text">곡명</span>
          <span class="table__header__text">아티스트</span>
        </div>
        <div class="table__header__line"></div>
        <div class="table__body">
          <div class="table__body__line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
